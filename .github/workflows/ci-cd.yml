name: CI/CD Pipeline

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up Node.js (example for a Node.js app, modify for your stack)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.14.0'

      # Install dependencies and run build
      - name: Install dependencies
        run: yarn install --network-timeout 100000000

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: "https://gbkiwgwvldochsmghhji.supabase.co"
        run: yarn build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout the code again
      - name: Checkout code
        uses: actions/checkout@v3

      # Install AWS CLI
      - name: Install AWS CLI
        run: sudo apt-get install awscli -y

      # Deploy to EC2 instance via SSH (requires your SSH private key in secrets)
      - name: Deploy to EC2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@3.112.253.250 "cd /home/ubuntu/cryptogpt-io && git pull && yarn install --network-timeout 100000000 && yarn build && pm2 restart all"
